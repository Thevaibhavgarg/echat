<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eChat - Chat with Friends in RealTime</title>
    <script defer src="https://echatsbackend.netlify.app/index.js/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="./asset/paper-plane.png" alt="eChat Image" class="logo">
        <h1>Welcome to eChat - Let's Talk with people</h1>
    </nav>
    <div class="outer">
        <div class="container"></div>
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type a message...">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
